<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">


</head>
<body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<audio id="onClick" src="../../static/sound/onClick.wav"></audio>

<div class="overlay"></div>
<div class="topnav" id="myTopnav">
    <a class="active" href="http://localhost:8080/" onclick="play()">Home</a>
    <a href="http://localhost:8080/user-registration" onclick="play()">Account</a>
    <a href="http://localhost:8080/about" onclick="play()">About</a>
    <a class="icon" href="javascript:void(0);" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>


<div class="registration-form">
    <form id="form">

        <input name="username" placeholder="Username" required
               type="text"><span></span><br>

        <input name="realName" placeholder="Real Name"
               type="text"><span></span><br>

        <input name="email" placeholder="Email" required
               type="email"><span></span><br>

        <input name="phoneNumber" placeholder="Phone Number" required
               type="tel"><span></span><br>

        <input name="password" pattern="[0-9]{7,}" placeholder="Password"
               required type="password"><span></span><br>
        <button type="submit">Register</button>

    </form>

</div>
<script>
    $("#form").submit(function () {
        $.ajax({
            type: "POST",
            url: "/user/new",
            data: $('form').serialize(),
            success: function success(data) {
                alert("User Saved Successfully");
            },
            error: function error(data) {
                alert("User Wasn't Saved");
            }
        });
    });

</script>


<script src="../../static/js/menu.js"></script>


</body>

</html>
