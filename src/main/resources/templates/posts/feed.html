<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Feed</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<audio id="onClick" src="../../static/sound/onClick.wav"></audio>

<div class="overlay"></div>
<div class="topnav" id="myTopnav">
    <a class="active" href="http://localhost:8080/" onclick="play()">Home</a>
    <a href="http://localhost:8080/user-registration" onclick="play()">Account</a>
    <a href="http://localhost:8080/about" onclick="play()">About</a>
    <a class="icon" href="javascript:void(0);" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div id="test">
    <table>
        <thead>
        <tr>
            <th> ID</th>
            <th> Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${posts == null}">
            <td colspan="2"> No Posts Yet</td>
        </tr>
        <tr th:each="post : ${posts}">
            <td><span th:text="${post.id}"> ID: </span></td>
            <td><span th:text="${post.message}"> Message: </span></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../../static/js/menu.js"></script>

</body>

</html>
